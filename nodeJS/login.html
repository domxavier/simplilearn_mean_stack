<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body> 
    
    <br><br>

    <h3>Login using GET Method</h3>
    <form action="http://localhost:9090/login" method="GET">
        <input type="text" name="username" placeholder="Enter username">
        <input type="password" name="password" placeholder="Enter password">
        <button type="submit" value="submit">Submit</button>
    </form>

    <br>
    <hr>
    <br>

    <form action="http://localhost:9090" method="POST">
        <input type="submit" value="Call Post Method">
    </form>

    <br>
    <hr>
    <br>

    <h3>Login using POST Method</h3>
    <form action="http://localhost:9090/login" method="POST">
        <input type="text" name="username" placeholder="Enter username">
        <input type="password" name="password" placeholder="Enter password">
        <button type="submit" value="submit">Submit</button>
    </form>


</body>
</html>
